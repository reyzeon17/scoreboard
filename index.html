<html>
	<head>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
		/>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<div class="container">
			<div class="container-panelBoard">
				<h3 class="header">HOME</h3>
				<p class="scoreboard" id="homeScoreboard">0</p>

				<div class="container-panelBoard-button">
					<button id="oneHome" onclick="oneHomeBtn()">+1</button>
					<button id="twoHome" onclick="twoHomeBtn()">+2</button>
					<button id="threeHome" onclick="threeHomeBtn()">+3</button>
				</div>
			</div>
			<div class="container-panelBoard">
				<h3 class="header">GUEST</h3>
				<p class="scoreboard" id="guestScoreboard">0</p>
				<div class="container-panelBoard-button">
					<button id="oneGuest" onclick="oneGuestBtn()">+1</button>
					<button id="twoGuest" onclick="twoGuestBtn()">+2</button>
					<button id="threeGuest" onclick="threeGuestBtn()">+3</button>
				</div>
			</div>
		</div>
		<div class="container"><button onclick="resetBtn()">Reset</button></div>
		<script src="index.js"></script>
	</body>
</html>
